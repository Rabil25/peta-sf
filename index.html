
<!DOCTYPE html>
<html>
<head>
  <title>Live Peta SF - Absensi Hari Ini</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-2.13456, 106.13456], 10); // Tengah Bangka

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwTyrQDZdI7VZquGlA2ilcpTtv2DAmTzQYqKml8jHqWqhUg5AdYIyvqkU2-QKmU6EKXsuT1wpr3rHT/pub?gid=1291668973&single=true&output=csv';

    function isToday(dateString) {
      const today = new Date();
      const date = new Date(dateString);
      return date.getFullYear() === today.getFullYear() &&
             date.getMonth() === today.getMonth() &&
             date.getDate() === today.getDate();
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        rows.forEach(row => {
          const cols = row.split(",");
          const waktu = cols[0];
          const namaSF = cols[2];
          const lat = parseFloat(cols[5]);
          const lng = parseFloat(cols[6]);

          if (!isNaN(lat) && !isNaN(lng) && isToday(waktu)) {
            L.marker([lat, lng]).addTo(map)
              .bindPopup(`<b>${namaSF}</b><br>${waktu}`);
          }
        });
      });
  </script>
</body>
</html>
